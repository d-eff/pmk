<html>

  <body>
    <h2>current api</h2>
    <p>all routes prefixed with /api</p>
    <h3>world</h3>
    <ul>
      <li><strong>/worlds</strong> get all worlds</li>
      <li><strong>/world/:id</strong> get world record by id</li>
    </ul>
    <h3>place</h3>
    <ul>
      <li><strong>/places</strong> get all places (DEBUG)</li>
      <li><strong>/places/:worldId</strong> get all places for given world</li>
      <li><strong>/place/:id</strong> get place by id</li>
    </ul>
  </body>
</html>
